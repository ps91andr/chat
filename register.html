<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب جديد</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --body-bg: #ffffff;
            --text-color: #2c3e50;
            --label-color: #555;
            --input-bg: #ffffff;
            --input-border: #ccc;
            --input-text: #000;
            --button-bg: #e50914;
            --button-hover-bg: #c10811;
            --flash-bg: #c0392b;
            --flash-success-bg: #27ae60;
        }
        body { margin: 0; font-family: 'Cairo', sans-serif; background: var(--body-bg); color: var(--text-color); }
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .register-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2.5rem;
            background-color: var(--body-bg);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo img { width: 250px; height: auto; margin-bottom: 1rem; }
        .register-title { margin: 1rem 0; color: var(--text-color); font-weight: 700; }
        form { width: 100%; display: flex; flex-direction: column; }
        label { font-size: 0.9rem; margin-bottom: 0.3rem; color: var(--label-color); font-weight: 600; text-align: right; }
        input {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--input-text);
            border-radius: 6px;
            font-size: 1rem;
            direction: ltr;
            text-align: left;
        }
        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: 'Cairo', sans-serif;
            margin-top: 0.5rem;
        }
        button:hover { background-color: var(--button-hover-bg); }
        .flash-message {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            color: #fff;
            font-weight: 500;
            background-color: var(--flash-bg);
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        .login-link { margin-top: 1.5rem; font-size: 0.9rem; color: var(--label-color); }
        .login-link a { color: var(--button-bg); text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-box">
            <div class="logo">
                <img src="{{ url_for('static', filename='loginBanner.png') }}" alt="Chat Logo" />
            </div>
            <h2 class="register-title">إنشاء حساب جديد</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="post" action="{{ url_for('register') }}">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" name="username" required minlength="3" />
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required />
                <label for="password_confirm">تأكيد كلمة المرور</label>
                <input type="password" id="password_confirm" name="password_confirm" required />
                <button type="submit">إنشاء الحساب</button>
            </form>

            <div class="login-link">
                <span>لديك حساب بالفعل؟</span>
                <a href="{{ url_for('login') }}">تسجيل الدخول</a>
            </div>
        </div>
    </div>
</body>
</html>
